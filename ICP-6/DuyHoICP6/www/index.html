<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

</head>

<body ng-app="userLogin" ng-controller="loginCtrl">
<ion-side-menus>

  <!-- Center content -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-dark">
      <h1 class="title">User Login</h1>
    </ion-header-bar>
    <--<ion-content>
    <h2 align="center" id = "lTitle">{{listTitle}} </h2>
    <ion-list>
      <ion-item ng-repeat="user in users">
        {{user.username}}
      </ion-item>
      <div id="myDIV" style = "display: none; font-weight:bold; font-size: 130%">
        A New User has been added!
      </div>
    </ion-list>
    <h2 align = "center">ICP 6 Login Page</h2>
    <label class="item item-input item-stacked-label">
      <span class = "input-label">Username</span>
      <input type="text" placeholder="Enter your username..." ng-model="username">
    </label>
    <label class="item item-input item-stacked-label">
      <span class = "input-label">Password</span>
      <input type="password" placeholder="Enter your password..." ng-model="password">
    </label>
    <div class = "row" style="text-align: center;">
      <div class = "col">
        <button class = "button button-balanced button-large">
          Sign In
        </button>
        <button class = "button button-assertive button-large" ng-click = "newUser()">
          New User?
        </button>
      </div>
    </div>


  </ion-content>
  </ion-side-menu-content>



  <script src="view/newuser.html" type="text/ng-template" />

</ion-side-menus>
</body>

</html>
